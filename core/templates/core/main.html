
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>{{page_title}}</title>
  <link rel="shortcut icon"  href="https://img.icons8.com/flat-round/64/000000/bookmark-book.png"  type="image/x-icon">
</head>

<style>
    body {
        background: rgb(49, 46, 59);
    }
</style>


<body>
  <header>
  {% block header_content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'books:list' %}">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <div class="d-flex">
              <div class="d-flex">
                <li class="nav-item">
                  <a class="nav-link {{nav_text_create}}" href="{% url 'books:create' %}">New Book</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{nav_text_contact}}" href="{% url 'core:contact' %}">Contact</a>
                </li>
              </div>
          </ul>
          <ul class="navbar-nav">
              <div class="d-flex">
                <li class="nav-item">
                  <a class="nav-link {{nav_text_singup}}" href="{% url 'core:singup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'core:logout' %}">Logout</a>
                  {% else %}
                    <a class="nav-link {{nav_text_login}}" href="{% url 'core:login' %}">Login</a>
                  {% endif %}
                </li>
              </div>
            </div>    
          </ul>
        </div>
      </div>
    </nav>
  {% endblock header_content %}
  </header>

  <main>
  {% block main_content %}
  {% endblock main_content%}
  </main>

  <footer>
  {% block fotter_content %}
  {% endblock fotter_content %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
